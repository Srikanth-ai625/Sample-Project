<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #edeff5;
      text-align: center;
    }

    h1 {
      color: #5f93e8;
      margin-top: 40px;
    }

    /* Helpdesk Button */
    .helpdesk-btn {
      padding: 12px 24px;
      background-color: #5f93e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #5f93e8;
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 70%;
      max-width: 400px;
      text-align: left;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .modal button {
      background-color: #5f93e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #5f93e8;
    }
  </style>
</head>
<body>

  <h1>Need Help?</h1>
  <p>Click below to contact our support team.</p>

  <button class="helpdesk-btn" onclick="openModal()">Click Here For Helpdesk</button>

  <div id="helpdeskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Helpdesk Form</h2>
      <form onsubmit="submitForm(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="query">Your Query:</label>
        <textarea id="query" name="query" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('helpdeskModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('helpdeskModal').style.display = 'none';
    }

    function submitForm() {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const query = document.getElementById('query').value;

      alert(`Thank you, ${name}! We received your message:\n"${query}"\nOur team will get back to you soon.`);
      closeModal();
    }

    //Close modal if user clicks outside the form
    window.onclick = function(event) {
      const modal = document.getElementById('helpdeskModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
