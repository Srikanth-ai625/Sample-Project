<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .blink {
      animation: blinker 1s linear infinite;
    }


  </style>
</head>
<body>
    <div>
        <h1>Welcome to Doctutorials Website</h1>
        <p id="message">Click the button to enter the doctutorials website</p>
        <button onclick="showMessage()">Click Me</button>
    </div>    
    <div>
        <h1>Welcome to Longbow Website</h1>
        <p id="message">Click the button to enter the Longbow website</p>
        <button onclick="showMessageData()">Click Me</button>
    </div> 
  <script>
    function showMessage() {
      document.getElementById("message").innerHTML = "Hello! You clicked the button!";
      window.open("https://www.doctutorials.com", "_blank");
    }
    function showMessageData() {
      document.getElementById("message").innerHTML = "Hello! You clicked the button!";
      window.open("https://longbowtechnologies.com", "_blank");
    }
  </script>

</body>
</html>
