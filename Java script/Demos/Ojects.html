<!DOCTYPE html>
<html>
    <body>
        <h1>Java Objects</h1>
        <p>Java Methods</p>
        <p id="demo"></p>
        <script>
            let person={
                firstName: "Sriki",
                lastName: "Rock",
                id: 12345,
                fullName: function(){
                    return this.firstName +" "+this.lastName;
                }
            };
            document.getElementById("demo").innerHTML= person.fullName;
        </script>
    </body>
</html>
