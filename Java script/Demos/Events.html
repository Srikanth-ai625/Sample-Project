<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Events</h1>
        <p class="blink">Onclick events</p>
        <p id="demo"></p>
        <button id="myButton" type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click</button>
        <script>
            document.getElementById("myButton").remove();
        </script>
    </body>
</html>
