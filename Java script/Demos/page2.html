<!DOCTYPE html>
<html>
    <body>
        <h1>Java Functions</h1>
        <p id="demo"></p>
        <button id="myButton" type="button" onclick="myFunction(10,20,30)">Click</button>
        <script>
            function myFunction(a,b,c){
            let result = a+b+c;
            document.getElementById("demo").innerHTML= result;
            document.getElementById("myButton").remove();
            }
        </script>
    </body>
</html>
