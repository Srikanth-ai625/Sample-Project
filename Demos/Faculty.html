<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty - Doctutorials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #c0d6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .faculty-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .faculty-header {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    .faculty-header h1 {
      font-size: 32px;
      color: #333;
    }

    .faculty-card {
      background-color: #f2f6ff;
      width: 250px;
      margin: 15px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .faculty-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .faculty-card h3 {
      margin: 10px 0 5px;
      color: #222;
    }

    .faculty-card p {
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
        align-items: flex-start;
      }

      .faculty-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="faculty-container">
    <div class="faculty-header">
      <h1>Our Faculty</h1>
      <p>Meet our expert team who guide you to success!</p>
    </div>

    <div class="faculty-card">
      <img src="https://d2p0vg0bzbv2mt.cloudfront.net/DocsProdNewVer2/Dr.%20Tejaswi%20H%20L.png" alt="Dr. Tejaswi H">
      <h3>Dr. Tejaswi H</h3>
      <p>Professor of Anatomy</p>
    </div>

    <div class="faculty-card">
      <img src="https://d2p0vg0bzbv2mt.cloudfront.net/DocsProdNew/Clinical/Dr.Naveen%20Porwal%20-%20Physiology.png" alt="Dr. Naveen Porwal">
      <h3>Dr. Naveen Porwal</h3>
      <p>Physiology Expert</p>
    </div>

    <div class="faculty-card">
      <img src="https://d2p0vg0bzbv2mt.cloudfront.net/DocsProdNew/Paraclinical/Dr.Jayaprakash%20K%20-%20FMT.png" alt="Dr. Jaya Prakash">
      <h3>Dr. Jayaprakash</h3>
      <p>FMT Specialist</p>
    </div>
  </div>

</body>
</html>
