<!DOCTYPE html>
<html>
    <body>
        <h1>Displaying Objects</h1>
        <p id="demo"></p>
        <script>
            const person = {
                name : "srikanth",
                age : 25,
                designation : "software engineer"
            };
            document.getElementById("demo").innerHTML= person.name;
        </script>
    </body>
</html>
